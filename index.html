<!DOCTYPE html>
<html>
<head>
	<title>BMI Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<form>
		<label for="weightInput">Weight (kg):</label>
		<input type="number" id="weightInput" name="weightInput"><br><br>
		<label for="heightInput">Height (m):</label>
		<input type="number" id="heightInput" name="heightInput"><br><br>
		<button type="button" id="calculateBtn">Calculate BMI</button>
	</form>
	<p id="result"></p>
	<script src="script.js"></script>
</body>
</html>
